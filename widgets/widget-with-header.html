<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="import" href="../../vaadin-charts/vaadin-bar-chart.html">
    <link rel="import" href="widget-header.html">
</head>
<body>
<dom-module id="widget-with-header">
    <template>
        <style>
            :host {
              font-family: "Open Sans", sans-serif;
              height:100%;
              display: flex;
              flex-direction: column;
              align-items: stretch;
            }

            #content {
              flex-grow: 1;
              display: flex;
            }
        </style>
        <widget-header header="[[header]]"></widget-header>
        <div id="content">
          <content></content>
        </div>
    </template>

    <script>
            Polymer({
                is: 'widget-with-header',
                properties: {
                  header: String
                }
        });
    </script>
</dom-module>

</body>
</html>
