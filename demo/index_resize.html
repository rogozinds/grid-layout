<!doctype html>
<html>
<head>
    <title>grid-layout demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../grid-layout-resize.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style>
        #layout {
            width: 100%;
            height: 1800px;
            box-sizing: border-box;
            margin: 10px;
        }

        grid-layout-resize {
            /*overflow-y: scroll;*/
            height: 800px;
        }

        grid-item {
            /*background-color: orange;*/
            border-style: solid;
            border-width: 1px;
            box-sizing: border-box;
            /*padding:2px;*/
        }

        .item {
            width: 100%;
            height: 100%;
        }

        .item.trump {
            margin: auto;
        }

        .item.trump > img {
            display: none;
        }
    </style>
</head>
<body>

<div id="layout">
    <h3>Basic grid-layout Demo</h3>
    <demo-snippet>
        <template>
            <div id="layout">
                <grid-layout-resize id="gridlayout" width="4" cellheight="100" margintop="10">
                    <grid-item width="1" height="2">
                        <div class="item" style="background-color:#FFCDD2;">
                        </div>
                    </grid-item>
                    <grid-item width="1" height="2">
                        <div class="item" style="background-color:#BBDEFB;">
                        </div>
                    </grid-item>
                    <grid-item height="2" width="1">
                        <grid-layout-resize id="gridlayout" width="4" cellheight="100" margintop="10" minwidth4="800"
                                            minwidth2="550">
                            <grid-item width="1" height="1">
                                <div class="item" style="background-color:#7C4DFF;"></div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item" style="background-color:#7C4DFF;"></div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item" style="background-color:#7C4DFF;"></div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item" style="background-color:#7C4DFF;"></div>
                            </grid-item>
                        </grid-layout-resize>

                    </grid-item>
                    <grid-item width="1" height="2">
                        <div class="item" style="background-color:#F0F4C3"></div>
                    </grid-item>
                    <grid-item width="4" height="4">
                        <google-map api-key="AIzaSyAf1BMEFVD-zs8N9gfMJh9zjk4gNbYP_dk" latitude="60.455137"
                                    longitude="22.294726" api-key="1234"></google-map>
                    </grid-item>
                    <grid-item width="2" height="4">
                        <grid-item width="4" height="4">
                            <google-map api-key="AIzaSyAf1BMEFVD-zs8N9gfMJh9zjk4gNbYP_dk" latitude="35.076730"
                                        longitude="107.263894" api-key="1234"></google-map>
                        </grid-item>
                    </grid-item>
                    <grid-item width="2" height="4">
                        <grid-layout-resize id="gridlayout" width="4" cellheight="100" margintop="10" minwidth4="800"
                                            minwidth2="550">
                            <grid-item width="1" height="1">
                                <div class="item trump" style="background-color:#FFCDD2;">
                                </div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item trump" style="background-color:#EF5350;">
                                </div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item trump" style="background-color:#B2EBF2;">
                                </div>
                            </grid-item>
                            <grid-item width="1" height="1">
                                <div class="item trump" style="background-color:#A1887F;">
                                </div>
                            </grid-item>
                        </grid-layout-resize>
                    </grid-item>

                </grid-layout-resize>
            </div>
        </template>
    </demo-snippet>
</div>

</body>
</html>
